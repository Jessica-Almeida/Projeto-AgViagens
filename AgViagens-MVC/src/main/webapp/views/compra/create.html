
<!DOCTYPE html>
<html lang="pt-br">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

<title>JN Tour | Compra</title>
</head>

<body>

	<main class="container jumbotron bg-light my-5 shadow col-12 col-md-6">
		<h2 class="text-center pt-4">CADASTRO - COMPRA</h2>
		<form action="../../compra-create" class="m-5">

			<div class="form-floating mb-3">
				<input type="number" name="qnt" class="form-control"
					placeholder="quantidade" required> <label>Quantidade</label>
			</div>
			<div class="form-floating mb-3">
				<input type="number" name="idCliente" class="form-control"
					placeholder="id cliente" required> <label>ID
					Cliente</label>
			</div>
			<div class="form-floating mb-3">
				<input type="number" name="idDestino" class="form-control"
					placeholder="id destino" required> <label>ID
					Destino</label>
			</div>

			<input class="btn btn-primary my-3 " type="submit" value="Enviar">
			<a href="../../compra" class="btn btn-danger"> Cancelar </a>
		</form>
	</main>




	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>


</body>

</html>
