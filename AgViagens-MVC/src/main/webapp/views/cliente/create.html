<!DOCTYPE html>
<html lang="pt-br">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">


<!-- Css - Bootstrap -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">



<title>JN Tour | Cliente</title>
</head>


<body>

	<main class="container jumbotron bg-light my-5 shadow col-12 col-md-6">
		<h2 class="text-center pt-4">CADASTRO - CLIENTE</h2>
		<form action="../../cliente-create" class="m-5">
			<div class="form-floating mb-3">
				<input type="text" autocomplete="username" name="nome"
					class="form-control" placeholder="nome" required> <label>Nome</label>
			</div>
			<div class="form-floating mb-3">
				<input type="text" name="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"
					title="Digite um CPF no formato: xxx.xxx.xxx-xx"
					class="form-control" placeholder="cpf" required> <label>CPF</label>
			</div>
			<div class="form-floating mb-3">
				<input type="email" autocomplete="username" name="email"
					class="form-control" placeholder="email" required> <label>Email</label>
			</div>
			<div class="form-floating mb-3">
				<input type="password" autocomplete="current-password" name="senha"
					class="form-control" placeholder="email" required> <label>Senha</label>
			</div>
			<div class="form-floating mb-3">
				<input type="number" name="idAcesso" class="form-control"
					placeholder="id de acesso" required> <label>ID de
					Acesso</label>
			</div>

			<input class="btn btn-primary my-3 " type="submit" value="Enviar">
			<a href="../../cliente" class="btn btn-danger"> Cancelar </a>
		</form>
	</main>




	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>

</body>
</html>
