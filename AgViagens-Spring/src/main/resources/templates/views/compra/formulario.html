<!DOCTYPE html>
<html lang="pt-br">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Css - Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<!-- Css -->
	<link rel="stylesheet" href="../../css/style.css">

<title>JN Tour | Compra</title>
</head>

<body>
	<!-- Início da Nav -->
	<header>
		<nav class="navbar navbar-expand-lg navbar-light">
			<div class="container-fluid">
				<a class="navbar-brand" href="/">JN Tour</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
					aria-expanded="false" aria-label="Toggle navigation">
					<span>Menu</span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item"><a class="nav-link" href="/acesso">Acessos</a></li>
						<li class="nav-item"><a class="nav-link" href="/cliente">Clientes</a></li>
						<li class="nav-item"><a class="nav-link" href="/compra">Compras</a></li>
						<li class="nav-item"><a class="nav-link" href="/destino">Destinos</a></li>
					</ul>
				</div>
			</div>
		</nav>
	</header>


	<main class="container jumbotron bg-light my-5 shadow col-12 col-md-6">
		<h2 class="text-center pt-4">[[${compra.id_compra == null ? 'CADASTRO' : 'ATUALIZAÇÃO'}]] - COMPRA</h2>
		<form  method="POST" th:object="${compra}"class="m-5">
			<input type="hidden" th:field="*{id_compra}">
				<div class="form-floating mb-3">
				<input  type="number" th:field="*{quantidade}" name="quantidade" class="form-control"
					placeholder="quantidade" required> <label>Quantidade</label>	
			</div>
				<div class="form-floating mb-3">
						<select th:field="*{destino}" class="form-select" id="floatingSelect"
							aria-label="Floating label select example">
							<option th:each="destino : ${destinos}" th:text="${destino.cidade}" th:value="${destino.id_destino}"> < </option>
							
						</select> <label for="floatingSelect">Destino</label>
					</div>

		
			<div class="form-floating mb-3">
						<select th:field="*{cliente}" class="form-select" id="floatingSelect"
							aria-label="Floating label select example">
							<option th:each="cliente : ${clientes}" th:text="${cliente.nome}" th:value="${cliente.id_cliente}"> < </option>
							
						</select> <label for="floatingSelect">Nome do Cliente</label>
					</div>
				
			
		
			<input class="btn btn-primary my-3" type="submit" value="Enviar">
			<a href="../../compra" class="btn btn-danger"> Cancelar </a>
		</form>
	</main>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</body>

</html>
